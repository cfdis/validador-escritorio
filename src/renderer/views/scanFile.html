<div class="flex flex-col items-center justify-center h-full space-y-4 text-gray-800 dark:text-white">
    <h2 class="text-xl font-semibold" id="uploadTitle">Escanear QR</h2>

    <input type="file" id="fileInput" accept="application/pdf" multiple
        class="file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700" />

    <div id="qrResultContainer" class="w-full mt-6 hidden">
        <h3 class="text-lg font-semibold mb-2 text-center">CFDIs escaneados</h3>

        <div class="overflow-x-auto rounded-lg border border-gray-300 dark:border-gray-600 shadow">
            <table class="min-w-full bg-white dark:bg-gray-800 text-gray-800 dark:text-white text-sm rounded-lg">
                <thead class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300">
                    <tr>
                        <th class="px-3 py-2 text-center align-middle" colspan="5">Consulta</th>
                        <th class="px-3 py-2 text-center align-middle" colspan="3">Resultado</th>
                        <th class="px-3 py-2 text-center align-middle min-w-24" rowspan="2">Acciones</th>
                    </tr>
                    <tr>
                        <th class="px-3 py-2 text-left">Archivo</th>
                        <th class="px-3 py-2 text-left">ID</th>
                        <th class="px-3 py-2 text-left">Emisor</th>
                        <th class="px-3 py-2 text-left">Receptor</th>
                        <th class="px-3 py-2 text-left">Total</th>
                        <th class="px-3 py-2 text-left">Estado</th>
                        <th class="px-3 py-2 text-left">Cancelable</th>
                        <th class="px-3 py-2 text-left">Estatus Cancelacion</th>
                    </tr>
                </thead>
                <tbody id="qrResultsTableBody"></tbody>
            </table>
        </div>

        <div class="text-center mt-4 flex flex-wrap justify-evenly">
            <button id="validateQrBtn"
                class="flex mx-2 my-2 btn px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-medium transition">
                <i class="material-icons">check_circle</i>
                Validar Todos
            </button>
            <button id="validateNewQrBtn"
                class="flex mx-2 my-2 btn px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg text-white font-medium transition">
                <i class="material-icons">check</i>
                Validar Nuevos
            </button>
            <button id="revalidateQrBtn"
                class="flex mx-2 my-2 btn px-4 py-2 bg-orange-600 hover:bg-orange-700 rounded-lg text-white font-medium transition">
                <i class="material-icons">sync</i>
                Revalidar los ya validados
            </button>
            <button id="deleteInvalidQrBtn"
                class="flex mx-2 my-2 btn px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white font-medium transition">
                <i class="material-icons">delete</i>
                Descartar archivos no v√°lidos
            </button>
        </div>
    </div>
</div>
